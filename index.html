<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe V2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="page-title">Bic Bac Boe</header>
    <main>
        <div id="game-menu">
            <h1>Menu</h1>
            <div id="menu-contents">
                <h3>Reset Board</h3>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div id="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
</body>
</html>
